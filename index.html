<!DOCTYPE html>
<html>
    <head>
        <title>Egg's calculator</title>
        <link type="text/css" href="style.css" rel="stylesheet">
    </head>
    <body onload="init();">
        <h1>Egg's calculator</h1>
        <table class = "calculator">
            <tr>
                <td colspan="5"><span id="operation_memory"></span></td>
            </tr>
            <tr>
                <td colspan="5"><span id="solve"></span></td> 
            </tr>
            <tr>
                <td><button id="seven">7</button></td>
                <td><button id="eight">8</button></td>
                <td><button id="nine">9</button></td>
                <td><button id="c">C</button></td>
            </tr>
            <tr>
                <td><button id="four">4</button></td>
                <td><button id="five">5</button></td>
                <td><button id="six">6</button></td>
                <td><button id="minus">-</button></td>
                <td><button id="multiplication">*</button></td>
            </tr>
            <tr>
                <td><button id="one">1</button></td>
                <td><button id="two">2</button></td>
                <td><button id="three">3</button></td>
                <td><button id="plus">+</button></td>
                <td><button id="division">÷</button></td>
            </tr>
            <tr>
                <td><button id="zero">0</button></td>
                <td><button id="double_zero">00</button></td>
                <td><button id="triple_zero">000</button></td>
                <td><button id="root_sqr">√</button></td>
                <td><button id="equal">=</button></td>
            </tr>
            <tr>
                <td colspan="5"><span id="image"></span><img src="https://i.pinimg.com/originals/f5/28/ca/f528ca4d0517b1c88ea10a16c9aae906.gif" alt="A simple gif!"></span></td>
            </tr>
        </table>
        <script src="myapp.js"></script>
    </body>
</html>
